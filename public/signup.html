<!DOCTYPE html>

<html>

	<head>
		<title>Vote Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type='text/css' href="css/bootstrap/bootstrap.min.css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
        <nav class='navbar'>
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/">VoteWars</a>
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/">Home</a></li>
                    </ul> 
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
              </div>
        </nav>
        <div class='jumbotron text-center'>
            <h1>VoteWars</h1>
            <p>Create live polls like a Jedi!</p>
        </div>
      <div class='container-fluid'>
          <div class='row'>
              <form class='col-sm-8 col-sm-offset-2'>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-success">Sign Up</button>
                <button class="btn btn-default btn-primary fb-auth">Connect with FaceBook</button>
              </form>
          </div>
      </div>
	</body>

</html>
